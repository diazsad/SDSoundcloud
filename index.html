<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDSoundCloud</title>
    <link rel="shortcut icon" href="/img/logo.jpg">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>

<body>
    <h1>SDSoundCloud</h1>
    <form id="formulario-registro" onsubmit="event.preventDefault(); registrarse();">
        <label for="email-registro">Email:</label>
        <input type="email" id="email-registro" required>
        <label for="password-registro">Contraseña:</label>
        <input type="password" id="password-registro" required>
        <button type="submit">Registrarse</button>
    </form>
    <form id="formulario-inicio-sesion" onsubmit="event.preventDefault(); iniciarSesion();">
        <label for="email-inicio-sesion">Email:</label>
        <input type="email" id="email-inicio-sesion" required>
        <label for="password-inicio-sesion">Contraseña:</label>
        <input type="password" id="password-inicio-sesion" required>
        <button type="submit">Iniciar sesión</button>
    </form>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
